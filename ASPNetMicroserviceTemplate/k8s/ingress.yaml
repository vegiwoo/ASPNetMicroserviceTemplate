apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: repack.pw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: testservice01-np
            port:
              number: 8081

      # - path: /service02/.*
