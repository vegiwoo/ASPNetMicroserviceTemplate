apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: nginx
    # Добавляется ссылка на ранее созданный ClusterIssuer
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: repack.pw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: testservice01-np
            port:
              number: 8081
  # секция для сертификации
  tls:
  - hosts:
    # домены, для которых cert-manager должен выпустить сертификаты
    - repack.pw
    # секрет, где они будут храниться сертификаты.
    secretName: ingress-tls
      # - path: /service02/.*
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: testservice02-np
      #       port:
      #         number: 80