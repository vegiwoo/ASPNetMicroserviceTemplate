# Тестовый сервис 2 - ClusterIP
# - сервис достпен только внутри кластера
apiVersion: v1
kind: Service
metadata:
  name: robohash-cip
  namespace: default
spec:
  selector:
    app: robohash
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
  type: ClusterIP